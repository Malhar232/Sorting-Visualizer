<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
     

</head>

<body class="p-3 mb-2">
    <div class="parent-loader">
    <div class="loader">
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__ball"></div>
      </div>
      </div>
    <header>
        
        <h1 id="heading">Sorting Visualizer</h1>
        
            <div class="row">
               
                <div class="col" id="input">
                    <span id="size">Size
                        <div class="slider">
                            <input type = "range" min="2" max="100" id="arr_sz" type="range" min="5" max="100" step="1" value="60"/>
                        </div>
                    </span>
                    <span id="speed">Speed
                        <div class="slider">
                            <input id="speed_input" type="range" min="20" max="300" stepDown="10" value="60">
                        </div>
                    </span>
                </div>
                
            </div>
        
    </header>

    
      <div class = "popup-wrapper hide">
        <div class = "popup-box entry">
          <span class = "close-btn">&times;</span>
          <div class = "popup-text show">
          <div class = "whole">
          <h4 class = "springgreen">Enter the elements of the input array (comma separated)</h4>
          </div>
          <div>
            <input type = "text" class="input_custom_arr"/>
            <br>            
            <div id="err"></div>
          </div>
          
          <button class="custom-btn btn-2 popup-sort customInput">SORT</button>

          </div>
         
        </div>
      </div>
      

    <div id="bars" class="flex-container">

    </div>
    <div class="wrapper" id="btns">     
        <div id="functions">
            <button type="button" id="newarr"  class="newArray custom-btn btn-2">New Array</button>
            <button type="button" id="custom-arr"  class="open-btn custom-btn btn-2">Custom Input</button>
        </div>
        
        <div id="algo" >
            <button type="button" class="bubbleSort custom-btn btn-2 " >Bubble Sort</button>
            <button type="button" class="selectionSort custom-btn btn-2">Selection Sort</button>
            <button type="button" class="insertionSort custom-btn btn-2">Insertion Sort</button>
            <button type="button" class="quickSort custom-btn btn-2">Quick Sort</button>
            <button type="button" class="mergeSort custom-btn btn-2">Merge Sort</button>  
        </div>
        
        
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js_files/intro.js"></script>
    <script src="js_files/popup.js"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
</body>
</html>
